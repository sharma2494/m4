<!DOCTYPE html>
<html>

<body>
    <p>Adding JS as seperate file</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
            var a = 4;
            document.getElementById("demo").innerHTML = a * a;
        } 
    </script>
</body>

</html>
